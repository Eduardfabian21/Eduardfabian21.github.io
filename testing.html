<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta property="og:image" content="https://i.pinimg.com/736x/d2/3a/dd/d23add5baf79b74417dddf1e503e2511.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">  <!-- Square image -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://youtube.com/watch?v=l3ZFynPeMEU">

    <!-- Twitter Card Meta Tags (Forcing Large Preview) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.pinimg.com/736x/d2/3a/dd/d23add5baf79b74417dddf1e503e2511.jpg">

    <title>Redirecting...</title>

    <script>
        // Redirect users to YouTube when they visit the page
        window.location.href = "https://youtube.com/watch?v=l3ZFynPeMEU";
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://youtube.com/watch?v=l3ZFynPeMEU">click here</a>.</p>
</body>
</html>
